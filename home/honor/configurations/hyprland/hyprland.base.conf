
# ── Base Hyprland config (look & feel, animations, layout) ──

monitor = ,preferred,auto,auto

general {
    gaps_in = 6
    gaps_out = 14
    border_size = 2
    col.active_border = rgba(c6a0f6cc) rgba(f5bde6cc) 45deg
    col.inactive_border = rgba(363a4f66)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 12
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 0.92

    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(0a0a0faa)
        offset = 0 4
    }

    blur {
        enabled = true
        size = 8
        passes = 3
        noise = 0.02
        contrast = 0.9
        brightness = 0.8
        vibrancy = 0.2
        new_optimizations = true
        xray = false
    }
}

animations {
    enabled = true

    bezier = smooth, 0.05, 0.9, 0.1, 1.0
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = overshot, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 4, overshot, slide
    animation = windowsOut, 1, 4, smoothOut, slide
    animation = windowsMove, 1, 4, smooth
    animation = border, 1, 10, default
    animation = borderangle, 1, 40, default, loop
    animation = fade, 1, 4, smooth
    animation = workspaces, 1, 5, overshot, slidevert
    animation = specialWorkspace, 1, 5, smoothIn, slidefadevert 30%
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}
